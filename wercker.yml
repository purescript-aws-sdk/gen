box: node:8.9.4
command-timeout: 60
build:
  steps:
    - add-ssh-key:
        keyname: GITHUB_SSH
        host: github.com
    - add-to-known_hosts:
        hostname: github.com
        fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48

    - script:
        name: pre-build
        code: |
          echo Installing haskell...
          apt-get update
          apt-get install -y jq libgmp3-dev
          wget -qO- https://get.haskellstack.org/ | sh

          echo Installing purescript...
          echo '{ "allow_root": true }' > /root/.bowerrc
          npm install --global --unsafe-perm=true bower purescript pulp

          echo Configurring git...
          git config --global user.email "p.vinchon@gmail.com"
          git config --global user.name "Philippe Vinchon via CI"

          echo Configure pulp...
          echo $GITHUB_PULP_TOKEN | pulp login

    - script:
        name: build
        code: |
          echo Building project...
          make clean init build run init-all

    - script:
        name: test
        code: |
          echo Testing project...
          make test-all

    - script:
        name: deploy-1
        code: |
          FILTER=[a-c]
          if [ "$WERCKER_GIT_BRANCH" == "master" ]; then
            echo Deploying project...
            for project in aws-sdk-purs/purescript-aws-${FILTER}*; do
              GITHUB_TOKEN=$GITHUB_PUBLIC_REPO_TOKEN make release-$(basename ${project}) || break 0 2>/dev/null;
            done
          else
            echo Branch $WERCKER_GIT_BRANCH, nothing to do
          fi
